<h1>Mapa</h1>
<div><p>Prueba</p></div>

  </map>

<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}" >
  <button ng-click="logLatLng()" >
    Increment
  </button>
  <h2>{{wayPoints}}</h2>
  <ng-map center="41,-87" zoom="3" on-click="logLatLng()">
    <marker position="{{wayPointOrigin}}"
      title="You are here"
      animation="Animation.BOUNCE"
      centered="true"></marker>
      <marker position="{{wayPointDestination}}"
      title="El esta alla"
      animation="Animation.BOUNCE"
      centered="true"></marker>
    </directions>
  </ng-map>
</div>


<p>Termino la prueba </p>
